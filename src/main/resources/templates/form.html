<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Match Scouting</title>
<style>
body {background-color: #282b30}
	h1 {color: #ffffff}
	p {color: #ffffff}
	table {color: #ffffff}
	nav {color:#ffffff}
	h1 {background: #23272a}
	h1 {color: #7289da}
	h1{font-family: Baskerville, "Palatino Linotype", Palatino, "Century Schoolbook L", "Times New Roman", "serif"}	
	nav {color: #7289da}
	p{font-family: Baskerville, "Palatino Linotype", Palatino, "Century Schoolbook L", "Times New Roman", "serif"}
	nav{font-family: Baskerville, "Palatino Linotype", Palatino, "Century Schoolbook L", "Times New Roman", "serif"}
	nav{font-size: 200%}
	h1{font-size: 400%}
</style>
</head>
<body>
<h1><img src="https://media.discordapp.net/attachments/404467720797552644/498583752176566272/051818_SPACE.png" width="102" height="88" alt=""/>Match Scouting</h1>
<div class="eform">
  <form action="#" th:action="@{/match}" th:object="${match}" method="post" >
<input type="hidden" name="subject" value="Form Submission" />
<input type="hidden" name="redirect" value="one.html" />
<p>Team Number <input type="number" th:field=*{teamNumber} name="TeamNumber"> </p>
<p>Match Number <input type="number" th:field=*{matchNumber} name="MatchNumber"> </p>
<p> Auton Type</p>
<p>
  <label>
    <input type="checkbox" name="Auton Type" value="0" id="AutonType_0">
    Baseline</label>
  <br>
  <label>
    <input type="checkbox" name="Auton Type" value="1" id="AutonType_1">
    Switch</label>
  <br>
  <label>
    <input type="checkbox" name="Auton Type" value="2" id="AutonType_2">
    Scale</label>
  <br>
</p>
<p> Auton Position</p>
<p>
  <label>
    <input type="checkbox" name="Auton Type" value="0" id="AutonPos_0">
    Left</label>
  <br>
  <label>
    <input type="checkbox" name="Auton Type" value="1" id="AutonPos_1">
    Center</label>
  <br>
  <label>
    <input type="checkbox" name="Auton Type" value="2" id="AutonPos_2">
    Right</label>
  <br>
</p>
<p>Auton Successful?</p>
<p>
  <label>
    <input type="checkbox" name="Auton Successful?" value="1" id="AutonSuccessful_0">
    Yes</label>
  <br>
  <label>
    <input type="checkbox" name="Auton Successful?" value="0" id="AutonSuccessful_1">
    No</label>
  <br>
</p>

</table>

<p>Can Scale?<input type="checkbox" name="CanScale?" value="1" id="CanScale"></p>
<p>Can Switch?<input type="checkbox" name="CanSwitch?" value="1" id="CanSwitch"></p>
<p>Can Vault?<input type="checkbox" name="CanVault?" value="1" id="CanVault"></p>
	
<p>Amount Scored Scale <input type="number" name="AmoutnScoredScale"> </p>
<p>Amount Scored Switch <input type="number" name="AmoutnScoredSwitch"> </p>
<p>Amount Scored Vault <input type="number" name="AmoutnScoredVault"> </p>
	
<p> End Game Action</p>
<p>
  <label>
    <input type="checkbox" name="Action Type" value="0" id="Action_0">
    Climb</label>
  <br>
  <label>
    <input type="checkbox" name="Action Type" value="1" id="Action_1">
    Park</label>
  <br>
  <label>
    <input type="checkbox" name="Action Type" value="2" id="Action_2">
    None</label>
  <br>
</p>

<p><textarea name="ScoutNotes" cols="40" rows="10">
Addition Scouting Notes Here</textarea></p>
<input type="submit">
</form>

</div>
	
</body>

</html>
